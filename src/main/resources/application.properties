#Application Port
server.port=9200

#DB Connection
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/bms
spring.datasource.username=admin
spring.datasource.password=1111

#DB Strategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Exception
spring.web.resources.add-mappings=false

#Spring Security
spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:RS256.key.pub

#Print Query To Console
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

#Storage Setting
bms.storage.location=C:
bms.storage.directory=/ENSSEL/BMS/files